name: Release Please
permissions: {}

on:
  push:
    branches:
      - master

jobs:
  release-please:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4.4.0
        id: release-please
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      - name: Enable auto-merge for Release PR
        if: ${{ steps.release-please.outputs.pr }}
        run: gh pr merge "${PR_NUMBER}" --auto --squash --delete-branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ fromJson(steps.release-please.outputs.pr).number }}

      - name: Fix release title
        if: ${{ steps.release-please.outputs.releases_created }}
        run: |
          path=$(echo "${PATHS_RELEASED}" | jq -r '.[0]')
          tag=$(echo "${RELEASE_OUTPUTS}" | jq -r --arg key "${path}--tag_name" '.[$key]')
          gh release edit "${tag}" --title "${tag}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PATHS_RELEASED: ${{ steps.release-please.outputs.paths_released }}
          RELEASE_OUTPUTS: ${{ toJSON(steps.release-please.outputs) }}
